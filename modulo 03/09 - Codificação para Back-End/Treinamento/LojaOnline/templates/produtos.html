{% load static %}
<html>
    <a href="{% url 'pagina_inicial' %}">Home</a>
    <body>
        {% for x in produtos %}
        
        <div>
            <p>{{ x.nome_produto}} </p>
            <p><img src="{{x.imagem.url}}" height=130 width="auto"></p>
            <p>R$ {{ x.valor_produto}}</p>
            <a href="{% url "detalhes_produto" x.id %}">Detalhes</a>
        </div>
        {% endfor %}
    </body>
</html>
